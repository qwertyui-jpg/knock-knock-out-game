        body {
            margin: 0;
            padding: 0;

            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        .container {
            position: absolute;

            /* Use rem for padding */

            /* Use rem for border-radius */

            height: auto;

            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: black;
            /* Semi-transparent background */

        #ghostImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            /* Adjust as needed */
            height: auto;
            opacity: 0;
            animation: ghostAppear 5s ease-in-out forwards;
            /* 4 seconds animation */
        }

        @keyframes ghostAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
                /* Start small and centered */
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                /* Appear at full size */
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);

            /* Use rem for margin */

            /* Use rem for font-size */
            border: none;
            border-radius: 0.5rem;
            /* Use rem for border-radius */
            transition: transform 0.1s ease, background 0.3s ease;
        }

        .btn-enter {
            background: #002147;
            color: #ffffff;
        }

        .btn-option {
            background: yellow;
        }

        /* Add this CSS class for level and topic selection buttons */
        .btn-level-topic {
            width: 15.625rem;

            height: 3.125rem;
            /* Use rem for height */
            font-size: 1.5rem;
            /* Use rem for font-size */
            margin: 0.625rem;

            padding: 0.625rem;
            /* Use rem for padding */

            display: inline-block;
        }

        .btn-wrong {

        }

        .btn-back {
            background: orange;
            color: white;
        }

        .btn:active {

</head>

            document.getElementById('options').innerHTML = optionsHTML;

            wrongAttempts = 0; // Reset wrong attempts for the new question

            let buttons = document.querySelectorAll('.btn-option');
            buttons.forEach(button => {
                button.classList.remove('btn-correct');
                button.classList.remove('btn-wrong');
            });

        function checkAnswer(selectedIndex) {
            let questionData = questions[currentTopic][currentLevel][currentQuestionIndex];
            let buttons = document.querySelectorAll('.btn-option');
            let correctIndex = questionData.answer - 1;

            if (selectedIndex === correctIndex) {
                sounds.correct.play();
                buttons[selectedIndex].classList.add('btn-correct');
                score++;
                document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
                showCorrectAnswerContainer(questionData.options[correctIndex]);
            } else {
                sounds.wrong.play();
                buttons[selectedIndex].classList.add('btn-wrong');
                wrongAttempts++;

                if (wrongAttempts >= maxWrongAttempts) {
                    showLoserContainer(); // Call showLoserContainer directly
                } else {
                    showRetryContainer();
                }
            }
        }
